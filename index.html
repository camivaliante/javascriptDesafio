<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href="./css/style.css" rel="stylesheet">
</head>

<body id="page-top">

	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header page-scroll">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand page-scroll" href="#page-top">
					<p>TICKET<strong>AR</strong></p>
				</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li class="hidden">
						<a href="#page-top"></a>
					</li>
					<li>
						<a class="page-scroll" href="./misentradas.html">MIS ENTRADAS</a>
					</li>
					<li>
						<a class="page-scroll" href="#contacto">¿TUVISTE ALGÚN INCONVENIENTE CON TU COMPRA?</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<main>

		<section id="tickets">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 text-center">
						<div class="section-title">
							<h2>PRÓXIMOS CONCIERTOS</h2>
						</div>
					</div>
				</div>

				<div id="tickets-container" class="row row-0-gutter"></div>

			</div>
		</section>

		<section id="contacto">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 text-center">
						<div class="section-title">
							<h2>Contacto</h2>
							<p>Si tuviste algún inconveniente con la compra de entradas <br><strong>MANDANOS UN
									MENSAJE</strong></p>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 text-center">
						<form id="form">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Nombre y apellido*"
											id="nombre" data-validation-required-message="Por favor, ingresá un nombre"
											required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input type="email" class="form-control" placeholder="E-mail *" id="email"
											required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<textarea class="form-control"
											placeholder="Contanos tu inconveniente detallando NÚMERO DE COMPRA y ARTISTA *"
											id="mensaje" required
											data-validation-required-message="Por favor, contanos tu inconveniente"></textarea>
									</div>
								</div>
								<div class="clearfix"></div>
							</div>
							<div class="row">
								<div class="col-lg-12 text-center">
									<button type="submit" class="btn">ENVIAR</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>

		<p id="back-top">
			<a href="#top"><i class="fa fa-angle-up"></i></a>
		</p>

	</main>

	<footer>
		<div class="container text-center">
			<p>© 2022 todos los derechos reservados,<a href=><span> TICKETAR</span></a></p>
		</div>
	</footer>

	<script src="./index.js" type="module"></script>
	<script src="./artistas.js" type="module"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/SmoothScroll.js"></script>
	<script src="./js/theme-scripts.js"></script>
</body>

</html>
